bio: Elisha is a SACEMA PhD student, working under the supervision of Prof John Hargrove. The thrust of his PhD project is to estimate the probabilities of extinction for tsetse fly (_Glossina_ spp) populations in field situations where meteorological conditions vary continuously with time. Before joining SACEMA, Elisha did his undergraduate studies (First Class Honours) and MSc (Distinction) in Mathematics at the University of Ilorin, Nigeria. He has four years teaching experience in the Department of Mathematics of the Federal University Oye-Ekiti, Nigeria.  He taught undergraduate calculus, linear algebra, geometry, and other mathematical subjects, both as a graduate assistant and as an assistant lecturer.
