bio: Evans is a Senior Lecturer at the Institute of Mathematical Sciences at Strathmore University in Kenya.  He holds a Ph.D. in Mathematical Biology from Strathmore University, an MSc. in Mathematics from Stellenbosch University in South Africa, an MSc. in Mathematical Sciences from AIMS-South Africa in collaboration with Stellenbosch University, and a B.Sc. in Applied Statistics with Computing from the University of Eldoret. His primary research interests lie in building mathematical and statistical models applied in management and containment of infectious diseases.
