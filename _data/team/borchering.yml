summary: Rebecca received her PhD in Mathematics from the University of Florida (UF) in 2017 and is now an infectious disease researcher and modeler working for the United States Centers for Disease Control and Prevention, in the Influenza Division of the National Center for Immunization and Respiratory Diseases. She coordinates modeling efforts and forecasting collaborations, such as FluSight influenza forecasting. She also has interests in using multiple model projections to inform intervention and mitigation strategies. She completed a postdoc in the UF Department of Biology in 2017-2019, a postdoc in the University of Georgia Odum School of ecology in 2019-2020, and a postdoc at the Pennsylvania State University in the Huck Institute of Life Sciences in 2020-2022. She was an MMED participant in 2014, served as the ICI3D Program Assistant for the 2015-2016 academic year, and joined the Workshop Faculty in 2015.
