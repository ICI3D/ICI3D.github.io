bio: Laurette Mhlanga has a background in quantitative analysis, focusing on infectious disease modeling, surveillance, and public health.  She has a Ph.D. in Epidemiology from Stellenbosch University. Laurette is currently a Postdoctoral Research Fellow with the Urban Malaria Team at Loyola University (previously based at Northwestern University). Her research aims to understand the complex and heterogeneous transmission dynamics of malaria in urban areas. She is dedicated to developing urban microstratification models, specifically for Nigeria and creating algorithmic tools to enhance the implementation of malaria interventions.  Laurette is driven by a desire to make a significant global impact, advocating for improved scientific communication to influence policy and shape national strategic plans.
