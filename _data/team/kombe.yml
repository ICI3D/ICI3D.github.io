bio: Ivy is a computational epidemiologist with an interest in applying mathematical models in the field of infectious disease dynamics. She joined the University of Oxford as a postdoctoral researcher in 2020 where she has worked on models of HIV, COVID-19 and contact behaviour. Ivy was based at the KEMRI-Wellcome Trust Research Programme in Kenya from 2013 to 2020 where she worked on models of respiratory syncytial virus and COVID-19. She is interested in the development of analytical tools that can be used to inform disease intervention policies and can be used in real time to assess implementation impact.Â 
