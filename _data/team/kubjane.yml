bio: Mmamapudi Kubjane is a South African epidemiologist and modeller interested in tuberculosis (TB) and the population-level impacts of interventions. She completed her PhD at the University of Cape Town, which focused on modelling TB in South Africa and developing the Thembisa TB model. She has participated in the Clinic on the Meaningful Modelling of Epidemiological Data in 2016 and was funded by SACEMA throughout her master and PhD degrees. She currently works at the Health Economics and Epidemiology Research Office, supporting the development of the South African TB Investment Case.
